<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgRadial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 380) rotate(90) scale(740)">
      <stop offset="0" stop-color="#0F2B5C"/>
      <stop offset="1" stop-color="#0A0F1F"/>
    </radialGradient>

    <linearGradient id="arrowGrad" x1="300" y1="720" x2="724" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2F80FF"/>
      <stop offset="1" stop-color="#00C6FF"/>
    </linearGradient>

    <linearGradient id="boxTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E9BE88"/>
      <stop offset="1" stop-color="#D39A64"/>
    </linearGradient>
    <linearGradient id="boxLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#BF7E48"/>
      <stop offset="1" stop-color="#9A633B"/>
    </linearGradient>
    <linearGradient id="boxRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#C68854"/>
      <stop offset="1" stop-color="#A06A42"/>
    </linearGradient>

    <linearGradient id="palletTop" x1="402" y1="620" x2="622" y2="710" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A96C3D"/>
      <stop offset="1" stop-color="#7E4E2D"/>
    </linearGradient>
    <linearGradient id="palletSide" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6B4025"/>
      <stop offset="1" stop-color="#55321D"/>
    </linearGradient>

    <filter id="panelShadow" x="0" y="0" width="1024" height="1024" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="32" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="arrowGlow" x="110" y="520" width="804" height="290" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softShadow" x="350" y="690" width="324" height="98" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <g filter="url(#panelShadow)">
    <rect x="64" y="64" width="896" height="896" rx="210" fill="url(#bgRadial)"/>
  </g>

  <ellipse cx="512" cy="740" rx="132" ry="28" fill="#000000" fill-opacity="0.36" filter="url(#softShadow)"/>

  <!-- Arrows from orphan boxes toward center -->
  <g filter="url(#arrowGlow)" stroke="url(#arrowGrad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <path d="M270 748C314 706 350 678 404 658"/>
    <path d="M754 748C710 706 674 678 620 658"/>
  </g>

  <g fill="#00C6FF" opacity="0.95">
    <path d="M398 646L410 670L428 649Z"/>
    <path d="M626 646L614 670L596 649Z"/>
  </g>

  <!-- Central pallet -->
  <g>
    <polygon points="392,650 512,612 632,650 512,688" fill="url(#palletTop)"/>
    <polygon points="392,650 512,688 512,718 392,682" fill="url(#palletSide)"/>
    <polygon points="632,650 512,688 512,718 632,682" fill="#674027"/>

    <rect x="444" y="653" width="20" height="26" rx="4" fill="#6A3F23"/>
    <rect x="502" y="671" width="20" height="26" rx="4" fill="#6A3F23"/>
    <rect x="560" y="653" width="20" height="26" rx="4" fill="#6A3F23"/>
  </g>

  <!-- Cube symbol definition: size 48 -->
  <g id="cube">
    <polygon points="0,0 24,-12 48,0 24,12" fill="url(#boxTop)"/>
    <polygon points="0,0 24,12 24,44 0,30" fill="url(#boxLeft)"/>
    <polygon points="48,0 24,12 24,44 48,30" fill="url(#boxRight)"/>
  </g>

  <!-- 3x3 stacked boxes (minimal isometric arrangement) -->
  <g transform="translate(440 472)">
    <!-- Back row -->
    <use href="#cube" x="48" y="0"/>
    <use href="#cube" x="96" y="24"/>
    <use href="#cube" x="0" y="24"/>
    <!-- Middle row -->
    <use href="#cube" x="48" y="48"/>
    <use href="#cube" x="96" y="72"/>
    <use href="#cube" x="0" y="72"/>
    <!-- Front row -->
    <use href="#cube" x="48" y="96"/>
    <use href="#cube" x="96" y="120"/>
    <use href="#cube" x="0" y="120"/>
  </g>

  <!-- Orphan boxes -->
  <g transform="translate(230 738) scale(0.85)">
    <use href="#cube"/>
  </g>
  <g transform="translate(753 738) scale(0.85)">
    <use href="#cube"/>
  </g>
</svg>
